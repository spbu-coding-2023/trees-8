name: CITest

on:
  push:
jobs:
  CITest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: '17'

      - name: Build and Test
        run: |
          ./gradlew clean build
          IF EXIST gradlew.bat (gradlew.bat build)